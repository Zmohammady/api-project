<html>
    <head>
         <meta charset="UTF-8" />
         <meta name="viewport" contetnt="width=device-width , initial-scale=1.0" />
         <meta http-equiv="X-UA-Compatible"
         content="ie=edge" />
         <link rel="stylesheet" href="style.css" />

         <title>Weather</title>
    </head>
    <body>
    
        <div class="location">
            <h1 class="location-timezone">Timezone</h1>
            <canvas class="icon" width="128" height="128"></canvas>
        </div>
        <div class="temperature">
            <div class="degree-section">
            <h2 class="temperature-degree"> - </h2>
            <span>C </span>
            </div>
            <div class="temperature-description">-</div>
            <p>Humidity:</p><div class="humidity-d"><h2>-</h2></div>
            <p>Wind speed:</p><div><h2 class="left">-</h2><span class="right">km</span></div>

 
        </div>
  
     <script src="skycons.js"></script> 
     <script src="app.js"></script>
    </body>
</html>
